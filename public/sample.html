<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Website with Hero Section</title>
    <style>
      /* Basic CSS for the layout */
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }

      .hero {
        background-color: #b57e3f; /* A pleasant blue color */
        color: white;
        padding: 60px 20px;
        text-align: center;
        min-height: 400px; /* Ensure a decent height for the section */
      }

      .hero h1 {
        margin-top: 0;
        font-size: 2.5em;
      }

      .hero p {
        font-size: 1.2em;
        margin-bottom: 30px;
      }

      /* Styling the iframe itself */
      .embedded-content {
        width: 100%;
        height: 400px; /* Set a specific height for visibility */
        border: none; /* Remove default iframe border */
        display: block;
      }

      /* Start with the iframe hidden but ready for animation */
      iframe {
        opacity: 0;
        visibility: hidden;
        animation-name: Show2Sec;
        animation-duration: 0.5s;
        animation-delay: 1500ms;
        animation-fill-mode: forwards;
      }

      /* Define the animation keyframes */
      @keyframes Show2Sec {
        /* At the end of the animation, the iframe is fully visible */
        to {
          opacity: 1;
          visibility: visible;
        }
      }
    </style>
  </head>
  <body>
    <header></header>

    <main>
      <section class="hero">
        <h1>Welcome to Our Website!</h1>
        <p>This is a simple hero section. Below is the embedded content.</p>

        <iframe
          class="booking-widget-iframe"
          src="http://localhost:3000/en/embeddable/v2"
          title="Interactive Booking Widget (v1)"
          width="400px"
          height="550px"
          loading="lazy"
          style="border: none"
          allow="payment"
          scrolling="no"
        >
          <p>
            Your browser does not support this interactive content. Please visit
            our
            <a href="http://localhost:3000/en">booking page</a> directly.
          </p>
        </iframe>
        <br>
        <br>
        <br>
        <!-- option to select language -->
        <label for="language-select">Select Language:</label>
        <select id="language-select">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>

        <!-- option to select Version -->
        <label for="version-select">Select Version:</label>
        <select id="version-select">
          <option value="v1">Version 1</option>
          <option value="v2">Version 2</option>
        </select>
      </section>

      <section style="padding: 40px; text-align: center">
        <h2>More Content Here</h2>
        <p>
          You can add more sections, details, and features below the hero area.
        </p>
      </section>
    </main>

    <footer></footer>

    <script>

      const languageSelect = document.getElementById("language-select");
      const versionSelect = document.getElementById("version-select");

      // get url parameters
      const urlParams = new URLSearchParams(window.location.search);
      const lang = urlParams.get("lang") || "en";

      const iframe = document.querySelector(".booking-widget-iframe");
      iframe.src = `http://${urlParams}/${lang}/embeddable/${versionSelect.value}`;
    </script>
  </body>
</html>
